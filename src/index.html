<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seattle Doctor Search</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Seattle Doctor Search</h1>
    </div>
    <br>
    <div class="container-fluid">
      <form id="doctorSearch">
      <div class="row">
        <div class="col-md-6">
          <h4>Find by doctor name</h4>
          <div class="form-group">
            <label for="doctor">Enter first or last name:</label>
            <input id="doctor" type="text" name="doctor" class="form-control" placeholder="e.g. Duke">
          </div>
        </div>

        <div class="col-md-6">
          <h4>Find by medical issue</h4>
          <div class="form-group">
            <label for="issue">What is bothering you:</label>
            <input id="issue" type="text" name="name" class="form-control" placeholder="e.g. sore throat">
          </div>
        </div>
      </div>
<button type="submit" name="button" class="btn-lg btn-info">Find a Doctor</button>
      </form>

      <div id="doctorResults">

      </div>

    </div>

  </body>
</html>
